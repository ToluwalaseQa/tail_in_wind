    <!-- Main Content -->
    <main class="flex-1 pt-[96px] lg:pt-4 lg:ml-24 p-4">
      <!-- Header -->
      <header
        class="header-section flex flex-col lg:flex-row justify-center items-center mb-4 text-center lg:text-left"
        onclick="resetView()"
      >
        <div class="flex flex-col lg:flex-row items-center">
          <h1 class="text-2xl font-bold mb-2 lg:mb-0">Menu Management</h1>
        </div>
        <div class="flex flex-wrap justify-center lg:justify-start space-x-2 mt-2 lg:mt-0 lg:ml-4">
          <button
            class="bg-black text-white px-4 py-1 rounded-full flex items-center"
          >
            All Services
            <span
              class="ml-2 bg-white text-black rounded-full h-5 w-5 flex items-center justify-center"
              >16</span
            >
          </button>
          <button
            class="bg-gray-200 text-black px-4 py-1 rounded-full flex items-center"
          >
            Dine-in
            <span
              class="ml-2 bg-white text-black rounded-full h-5 w-5 flex items-center justify-center"
              >3</span
            >
          </button>
          <button
            class="bg-gray-200 text-black px-4 py-1 rounded-full flex items-center"
          >
            Delivery
            <span
              class="ml-2 bg-white text-black rounded-full h-5 w-5 flex items-center justify-center"
              >2</span
            >
          </button>
          <button
            class="bg-gray-200 text-black px-4 py-1 rounded-full flex items-center"
          >
            Pick-up
            <span
              class="ml-2 bg-white text-black rounded-full h-5 w-5 flex items-center justify-center"
              >11</span
            >
          </button>
        </div>
        <button
          class="ml-auto lg:ml-8 text-gray-500 hover:text-gray-700"
          style="margin-left: auto;"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.5 14H14.71L14.43 13.73C15.63 12.33 16.25 10.42 16.25 8.375C16.25 4.66 13.09 1.5 9.375 1.5C5.66 1.5 2.5 4.66 2.5 8.375C2.5 12.09 5.66 15.25 9.375 15.25C11.42 15.25 13.33 14.63 14.73 13.43L15 13.71V14L19 18L20 17L15.5 12.5V14ZM9.375 13.75C6.52 13.75 4.25 11.48 4.25 8.375C4.25 5.27 6.52 3 9.375 3C12.23 3 14.5 5.27 14.5 8.375C14.5 11.48 12.23 13.75 9.375 13.75Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </header>

      <!-- Meal Tabs Section -->
      <div class="meal-tabs-section flex space-x-2">
        <button
          data-meal="breakfast"
          class="meal-tab bg-gray-200 text-black px-4 py-2 rounded-lg flex items-center"
          onclick="selectMeal('breakfast')"
        >
          Breakfast
        </button>
        <button
          data-meal="lunch"
          class="meal-tab bg-gray-200 text-black px-4 py-2 rounded-lg flex items-center"
          onclick="selectMeal('lunch')"
        >
          Lunch
        </button>
        <button
          data-meal="dinner"
          class="meal-tab bg-gray-200 text-black px-4 py-2 rounded-lg flex items-center"
          onclick="selectMeal('dinner')"
        >
          Dinner
        </button>
      </div>

      <!-- Tabs Section -->
      <div id="category-tabs" class="category-tabs-section flex space-x-2 overflow-x-auto">
        <!-- Categories will be dynamically populated by JavaScript -->
      </div>

      <!-- Category Section -->
      <div id="category-section" class="category-section flex justify-between items-center">
        <h2 id="category-title" class="text-lg font-bold">
          Whole "Kebab" Category <span class="text-gray-500">16 Items</span>
        </h2>
        <div class="flex items-center">
          <label class="toggle-switch">
            <input type="checkbox" id="categoryToggle" checked onchange="toggleCategoryStatus(this.checked)" />
            <span class="slider"></span>
          </label>
          <span id="category-status" class="ml-2 text-green-500">Active</span>
        </div>
      </div>

      <!-- Grid Section -->
      <div id="grid-section" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <!-- Grid items will be dynamically populated by JavaScript -->
      </div>

      <!-- Modal for toggle -->
      <div id="toggleModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">Ã—</span>
          <h2 id="modalTitle">Inactivating Item</h2>
          <p id="modalSubtitle">What's the reason of inactivating this item?</p>
          <form id="reasonForm">
            <label class="option-label">
              Ingredient out of stock
              <div class="radio-container">
                <input type="radio" name="reason" value="out-of-stock" required onchange="toggleOtherInput()" />
                <span class="radio-custom"></span>
              </div>
            </label>
            <label class="option-label">
              Wastage / spoiled
              <div class="radio-container">
                <input type="radio" name="reason" value="wastage-spoiled" onchange="toggleOtherInput()" />
                <span class="radio-custom"></span>
              </div>
            </label>
            <label class="option-label">
              Other
              <div class="radio-container">
                <input type="radio" name="reason" value="other" onchange="toggleOtherInput()" />
                <span class="radio-custom"></span>
              </div>
            </label>
            <input type="text" id="otherReasonInput" placeholder="Write the reason..." />
            <button type="button" id="saveButton" onclick="saveReason()">Save Changes</button>
          </form>
        </div>
      </div>
    </main>

    <!-- JavaScript for dynamic updates -->
