<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific Login</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl h-[500px] overflow-hidden">
        <!-- Left Section (Promotional) -->
        <div class="w-1/2 bg-orange-100 relative">
            <!-- Logo -->
            <div class="absolute top-4 left-4 flex items-center">
                <img src="https://via.placeholder.com/30" alt="Orderific Logo" class="w-8 h-8">
                <span class="ml-2 text-xl font-bold text-gray-800">Orderific</span>
            </div>
            <!-- Image -->
            <div class="flex justify-center items-center h-full">
                <img src="https://via.placeholder.com/300x400" alt="Delivery Person" class="object-cover h-full w-full">
            </div>
            <!-- Promotional Text -->
            <div class="absolute bottom-8 left-8 text-white">
                <h2 class="text-2xl font-bold">SERVICE PANEL</h2>
                <p class="mt-2">Streamline your restaurant operations with BMS.<br>Manage reservations, orders, inventory, and staff<br>efficiently, and focus on delivering exceptional dining experiences.</p>
            </div>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="w-1/2 flex flex-col justify-center items-center p-8 bg-pink-50">
            <!-- Welcome Text -->
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Manage, streamline, and thrive effortlessly.</p>

            <!-- Pin Input -->
            <div class="mt-6">
                <label class="block text-gray-700 font-semibold mb-2">Enter 6 digit pin</label>
                <div class="flex space-x-2">
                    <div class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center">5</div>
                    <div class="w-10 h-10 bg-white border border-gray-300 rounded-full flex items-center justify-center">1</div>
                    <div class="w-10 h-10 bg-white border border-gray-300 rounded-full flex items-center justify-center"></div>
                    <div class="w-10 h-10 bg-white border border-gray-300 rounded-full flex items-center justify-center"></div>
                    <div class="w-10 h-10 bg-white border border-gray-300 rounded-full flex items-center justify-center"></div>
                    <div class="w-10 h-10 bg-white border border-gray-300 rounded-full flex items-center justify-center"></div>
                </div>
            </div>

            <!-- Login with Email Link -->
            <a href="#" class="mt-4 text-gray-600 hover:underline">Login with Email</a>

            <!-- Sign In Button -->
            <button class="mt-6 bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-gray-300 transition">Sign In</button>
        </div>
    </div>
</body>
</html>
