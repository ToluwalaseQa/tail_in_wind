<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="flex flex-row h-full bg-gradient-to-r from-white to-[#ffebe7] min-h-screen">
    <!-- Sidebar -->
    <div class="flex flex-col justify-between h-screen w-auto p-4 fixed left-0 top-0 z-[1000]">
        <div class="w-16 h-16 flex items-center justify-center gap-2 rounded-full">
            <img src="Logo (1).png" alt="Order Status Logo">
        </div>
        <div class="flex flex-col items-center gap-2 p-2 rounded-[48px] bg-black">
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="Vector.png" alt="z">
            </div>
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="Vector (1).png" alt="z">
            </div>
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="Vector (2).png" alt="z">
            </div>
            <div class="w-12 h-12 rounded-full bg-[#ff5634] flex items-center justify-center">
                <img src="Vector (3).png" alt="z">
            </div>
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="Vector (4).png" alt="z">
            </div>
            <div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center">
                <img src="Vector (8).png" alt="z">
            </div>
        </div>
        <div class="flex flex-col justify-center items-center gap-2 p-2 rounded-[48px] bg-white">
            <img src="img 8.png" alt="Profile">
            <img src="img 7 (1).png" alt="Notification">
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 h-screen flex flex-col items-center ml-24 overflow-y-auto">
        <header class="w-full h-24 flex justify-between items-center px-4 py-6 sticky top-0 bg-gradient-to-r from-white to-[#ffebe7] z-[900]">
            <h1 class="text-3xl font-bold tracking-tight">Order Status</h1>
            <button class="flex items-center gap-1.5 px-4 py-2 border border-black/10 rounded-full bg-transparent text-sm font-bold cursor-pointer">
                <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16V20H8" stroke="black" stroke-width="3" stroke-linecap="square" stroke-linejoin="bevel"/>
                    <path d="M20 8V4H16" stroke="black" stroke-width="3" stroke-linecap="square" stroke-linejoin="bevel"/>
                </svg>
                FullScreen
            </button>
        </header>

        <div class="flex flex-col items-center h-full px-4 mb-4 w-full">
            <div class="flex w-full h-[92px] p-4 justify-between items-center rounded-2xl bg-black/5">
                <div class="flex items-center gap-4 font-medium text-xl tracking-tight">
                    <img src="img 2.png" alt="McDonald's Logo" class="w-[60px] h-[60px] rounded-2xl">
                    <span>McDonald's</span>
                </div>
                <div class="font-bold text-3xl tracking-tight">15:03</div>
            </div>

            <!-- Main Content -->
            <div class="grid grid-cols-[1fr_383px] gap-4 w-full flex-1 mt-4">
                <!-- Preparing Section -->
                <div class="flex flex-col">
                    <div class="max-w-full h-screen rounded-3xl p-6 bg-white">
                        <h2 class="text-center font-bold text-3xl tracking-tight">Preparing</h2>
                        <div class="overflow-y-auto flex-1">
                            <div class="flex gap-2 justify-center items-start flex-wrap flex-1 mt-6">
                                <div class="flex w-[106px] h-16 items-center justify-center rounded-2xl bg-black/10 font-bold text-2xl tracking-tight">3885</div>
                                <!-- Repeat for other items -->
                                <!-- (I've shown one item as example; duplicate this div 28 more times for all items) -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ready Section -->
                <div class="flex flex-col">
                    <div class="max-w-full h-screen rounded-3xl p-6 bg-white">
                        <h2 class="text-center font-bold text-3xl tracking-tight">Ready</h2>
                        <div class="overflow-y-auto flex-1">
                            <div class="flex gap-2 justify-center items-start flex-wrap flex-1 mt-6">
                                <div class="flex w-full h-32 items-center justify-center rounded-2xl bg-[#119717] font-bold text-3xl text-white tracking-tight p-6">3885</div>
                                <div class="flex w-[106px] h-16 items-center justify-center rounded-2xl bg-[#119717] font-bold text-2xl text-white tracking-tight">3885</div>
                                <!-- Repeat for other items -->
                                <!-- (I've shown two items including the first larger one; duplicate the second div 9 more times) -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
